<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magical Greeting Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="sparkles"></div>
    <div class="card" id="card">
      <h1 class="greeting">💖 You're Amazing! 💖</h1>
      <p id="typewriter" class="message"></p>
      <button onclick="showMagic()" class="btn">Open Surprise 🎁</button>
      <div id="magic-text" class="hidden">🌈 You light up the world! 🌟</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
